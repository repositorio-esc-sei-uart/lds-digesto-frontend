<h2>
    Modificar Usuario
    <span class="material-icons">edit</span>
</h2>

<form [formGroup]="usuarioForm" (ngSubmit)="confirmar()" class="formulario-edicion">
  <div class="form-row">

    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellido" />
    </mat-form-field>

  </div>

<div class="form-row">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
</div>


<div>
<mat-form-field appearance="fill" style="width: 100%;">
  <mat-label>Nueva contrase√±a</mat-label>
  <input matInput [type]="verPassword ? 'text' : 'password'" formControlName="password">
  <button mat-icon-button type="button" matSuffix (click)="verPassword = !verPassword">
  <mat-icon>{{ verPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
</button>

</mat-form-field>


</div>

<div class="form-row">
  <mat-form-field appearance="fill">
    <mat-label>DNI</mat-label>
    <input matInput formControlName="dni" />
    <mat-error *ngIf="usuarioForm.get('dni')?.hasError('required')"> El DNI es obligatorio </mat-error>
  </mat-form-field>


    <mat-form-field appearance="fill">
        <mat-label>Legajo</mat-label>
        <input matInput formControlName="legajo" />
        </mat-form-field>

    
  </div>

  <div class="form-row">
    <mat-form-field appearance="fill">
    <mat-label>Rol</mat-label>
    <mat-select formControlName="rol">
        <mat-option *ngFor="let r of roles" [value]="r.idRol">{{ r.nombre }}</mat-option>
    </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
    <mat-label>Estado</mat-label>
    <mat-select formControlName="estadoU">
        <mat-option *ngFor="let e of estados" [value]="e.idEstadoU">{{ e.nombre }}</mat-option>
    </mat-select>
    </mat-form-field>

  </div>

  <div>
    <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 16px;">
    <mat-label>Sector</mat-label>
    <mat-select formControlName="sector">
        <mat-option *ngFor="let s of sectores" [value]="s.idSector">{{ s.nombre }}</mat-option>
    </mat-select>
    </mat-form-field>

<mat-form-field appearance="fill" style="width: 100%;">
  <mat-label>Cargo</mat-label>
  <mat-select formControlName="cargo">
    <mat-option *ngFor="let c of cargos" [value]="c.idCargo">{{ c.nombre }}</mat-option>
  </mat-select>
    </mat-form-field>


  </div>

  <div class="form-actions">
    <button mat-raised-button color="primary" type="submit">Confirmar</button>
    <button mat-button type="button" (click)="cancelar()">Cancelar</button>
  </div>
</form>
