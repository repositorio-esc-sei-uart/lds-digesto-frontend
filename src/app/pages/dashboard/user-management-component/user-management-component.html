<div class="user-management-container">
  <h2>
    <span class="material-icons title-icon">group</span>
    Gesti√≥n de Usuarios
  </h2>

  <button class="btn-NuevoUser" (click)="goToNewUser()">
    <span class="material-icons button-icon">person_add</span>
    Nuevo Usuario
  </button>

  <table class="user-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Legajo</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users$ | async">
        <td>{{ user.idUsuario }}</td>
        <td>{{ user.legajo }}</td>
        <td>{{ user.nombre }}</td>
        <td>{{ user.apellido }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.rol?.nombre }}</td>
        <td>
          <span [ngClass]="{
            'status-active': user.estadoU?.nombre === 'Activo',
            'status-inactivo': user.estadoU?.nombre === 'Inactivo'
          }">
            {{ user.estadoU?.nombre }}
          </span>
        </td>
        <td class="actions-cell">
          <button class="btn-action edit" (click)="abrirFormulario(user)">
            <span class="material-icons">edit</span>
          </button>
          <button class="btn-action delete" (click)="onDelete(user.idUsuario, user.nombre)">
            <span class="material-icons">delete</span>
          </button>
        </td>
      </tr>
      <tr *ngIf="!(users$ | async)?.length">
        <td colspan="8" class="no-data">No Existen Usuarios</td>
      </tr>
    </tbody>
  </table>
</div>
