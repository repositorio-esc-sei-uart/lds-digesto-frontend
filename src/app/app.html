<!--
  @fileoverview Plantilla raíz de la aplicación.
  @description Se define la estructura principal de la página, que se divide en
  tres secciones: cabecera, contenido principal y pie de página.
-->

<!-- Se inserta el componente de la cabecera, que será visible en todas las páginas. -->
<app-header-component></app-header-component>

<!--
  Se define la sección de contenido principal.
  El <router-outlet> es el marcador de posición donde Angular cargará dinámicamente
  los componentes definidos en las rutas (ej. HomeComponent, DocumentDetail).
-->
<main>
  <router-outlet></router-outlet>
</main>

<!-- Se inserta el componente del pie de página, que también será visible en todas las páginas. -->
<app-footer-component></app-footer-component>
